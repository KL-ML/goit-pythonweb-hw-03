
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
    
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand navbar-dark bg-dark"
        aria-label="Second navbar example"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/static/logo.png" alt="logo" />
          </a>
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/message.html">Send message</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/read">Data</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Saved Messages</h1>
      </div>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {% for key, value in file_data.items(): %}
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <p>Date: {{ key }}</p>
            </div>
            <div class="card-body">
              <h5>User: {{value.username}}</h5>
              <p>Message: {{value.message}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <!-- <h1 class="text-center mb-4">Saved Messages</h1>
      <ul class="row">
        {% for key, value in file_data.items(): %}
        <li>
          <h4>Date: {{ key }}</h4>
          <h4>User: {{value.username}}</h4>
          <h4>Message: {{value.message}}</h4>
          <br />
        </li>
        {% endfor %}
      </ul> -->
    </main>
  </body>
</html>
